<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <meta  charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class ="header">
            Etch-A-Sketch
        </div>
        <div>
            <input type="range" id="size" class="slider" min="4" max="100" value="15">
            <input type="color" id="color" class="color" value="black" />
        </div>
        <div class="container">
            <div class="board">

            </div>
        </div>

        <div class="settings">
            <button type="button" class="pen">Pen</button>
            <button type="button" class="eraser">Eraser</button>
            <button type="button" class="clear">Clear</button>
        </div>

        <div class="footer">By TaichiKarna
        </div>
    </body>
</html>
